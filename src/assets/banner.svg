<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>

    <linearGradient id="g2" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.7"/>
    </linearGradient>

    <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9" />
      <stop offset="40%" stop-color="#7c3aed" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0" />
    </radialGradient>

    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="24" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>

    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.12" />
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- Subtle grid overlay for tech texture -->
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Large abstract blobs -->
  <g filter="url(#softBlur)">
    <path d="M-200,200 C100,0 300,30 600,160 C900,290 1120,140 1400,220 C1600,280 1800,380 2000,300 L2000,800 L-200,800 Z"
          fill="url(#g2)" opacity="0.65" transform="translate(-80,-60) rotate(-4)" />

    <path d="M200,500 C380,360 520,380 760,320 C980,270 1260,320 1440,200 C1600,100 1720,140 1960,80 L1960,700 L200,700 Z"
          fill="#0ea5e9" opacity="0.18" transform="translate(-40,-30)" />
  </g>

  <!-- Flowing data lines -->
  <g stroke-linecap="round" stroke-linejoin="round" stroke-width="3" fill="none" opacity="0.95">
    <path d="M120 420 C320 320 520 300 760 330 C1020 360 1260 260 1500 200"
          stroke="rgba(255,255,255,0.16)" />
    <path d="M80 360 C300 260 520 240 760 270 C980 300 1230 220 1500 160"
          stroke="url(#g2)" stroke-width="5" opacity="0.95" />
    <path d="M60 300 C280 220 480 180 760 200 C1020 220 1220 160 1500 120"
          stroke="rgba(255,255,255,0.08)" />
  </g>

  <!-- Nodes along the flow -->
  <g filter="url(#subtleShadow)">
    <circle cx="200" cy="420" r="8" fill="url(#dotGlow)" />
    <circle cx="420" cy="340" r="10" fill="#60a5fa" />
    <circle cx="640" cy="300" r="12" fill="#7c3aed" />
    <circle cx="760" cy="330" r="14" fill="#a78bfa" />
    <circle cx="1020" cy="280" r="10" fill="#60a5fa" />
    <circle cx="1320" cy="220" r="9" fill="#7c3aed" />
  </g>

  <!-- Matrix of small dots to evoke data -->
  <g fill="#fff" opacity="0.06">
    <!-- cluster left -->
    <g transform="translate(40,80)">
      <circle cx="0" cy="0" r="2"/>
      <circle cx="20" cy="10" r="1.6"/>
      <circle cx="40" cy="4" r="1.6"/>
      <circle cx="60" cy="20" r="1.2"/>
      <circle cx="80" cy="6" r="1.6"/>
    </g>

    <!-- cluster right -->
    <g transform="translate(1200,360)">
      <circle cx="0" cy="0" r="2"/>
      <circle cx="24" cy="-12" r="1.6"/>
      <circle cx="48" cy="-4" r="1.2"/>
      <circle cx="72" cy="8" r="1.6"/>
      <circle cx="96" cy="-6" r="1.2"/>
    </g>
  </g>

  <!-- Accent connecting arcs with glow -->
  <g stroke="white" stroke-opacity="0.06" stroke-width="12" filter="url(#softBlur)">
    <path d="M460 360 C560 320 680 300 760 330" fill="none" stroke="url(#g2)" stroke-opacity="0.85"/>
  </g>

  <!-- Title-friendly safe area hint (invisible) -->
  <rect x="60" y="60" width="1080" height="180" fill="transparent" />

</svg>
